<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Album</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff0f5;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .album-box {
            background: rgba(255, 240, 245, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 5px solid #ff80ab;
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #d81b60;
            margin-top: 20px;
        }
        .qr-box {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 240, 245, 0.9);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 200px;
            border: 2px solid #ff80ab;
        }
        .qr-box img {
            width: 180px;
        }
        .qr-box p {
            font-size: 14px;
            color: #333;
            margin-top: 10px;
        }
        .qr-box a {
            text-decoration: none;
            color: #d81b60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="album-box">
        <h2>Pratyush's Special Birthday</h2>
        <p>The album section will be available on <strong>22nd February 2025</strong>.</p>
        <div class="countdown" id="countdown"></div>
    </div>
    <div class="qr-box">
        <img src="qr-code.png" alt="QR Code">
        <p>The album will be available in Google Drive format.<br>Scan the QR code or <a href="#">click here</a>.</p>
    </div>
    <script>
        function updateCountdown() {
            const birthday = new Date("Feb 21, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const distance = birthday - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            
            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "Happy Birthday, Pratyush! ðŸŽ‰";
            }
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
