<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffccff;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            transition: transform 0.3s;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .card:hover {
            transform: scale(1.05);
        }
        h1 {
            color: #ff4081;
        }
        .details {
            display: none;
            margin-top: 10px;
            color: #333;
        }
        .show-btn, .map-btn, .photo-btn {
            background: #ff4081;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            text-decoration: none;
            width: 80%;
            margin: auto;
        }
        .show-btn:hover, .map-btn:hover, .photo-btn:hover {
            background: #e91e63;
        }
        .balloon {
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50%;
            position: absolute;
            animation: float 4s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            border-radius: 50%;
            animation: explode 1.5s infinite;
        }
        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }
    </style>
</head>
<body>
    <script>
        function createBalloons(num) {
            for (let i = 0; i < num; i++) {
                let balloon = document.createElement("div");
                balloon.classList.add("balloon");
                balloon.style.left = Math.random() * 100 + "vw";
                balloon.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
                balloon.style.animationDuration = (3 + Math.random() * 2) + "s";
                document.body.appendChild(balloon);
            }
        }
        function createFireworks(num) {
            for (let i = 0; i < num; i++) {
                let firework = document.createElement("div");
                firework.classList.add("firework");
                firework.style.left = Math.random() * 100 + "vw";
                firework.style.top = Math.random() * 50 + "vh";
                firework.style.animationDelay = Math.random() * 2 + "s";
                document.body.appendChild(firework);
            }
        }
        createBalloons(20);
        createFireworks(10);
    </script>
    <div class="card">
        <h1>You're Invited!</h1>
        <p>Join us to celebrate a special birthday!</p>
        <button class="show-btn" onclick="showDetails()">View Details</button>
        <div class="details" id="details">
            <p><strong>Date:</strong> 21st February 2025</p>
            <p><strong>Time:</strong> 6:00 PM</p>
            <p><strong>Venue:</strong> Kerala Bakery, BERHAMPUR</p>
            <p><strong>Location:</strong> Near Neelakanthanagar, Berhampur</p>
            <a class="map-btn" href="https://www.google.com/maps/dir/?api=1&destination=Kerala+Bakery+Cafe,Berhampur" target="_blank">Open in Google Maps</a>
            <a class="photo-btn" href="photo.html">View Photos</a>
        </div>
    </div>
    <script>
        function showDetails() {
            document.getElementById('details').style.display = 'block';
        }
    </script>
</body>
</html>
