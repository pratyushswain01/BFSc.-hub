<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Devotion to Radha Krishna - For My Beloved</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Merriweather&display=swap');

  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  html, body {
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at center, #0a2e4b 0%, #010d1f 100%);
    font-family: 'Merriweather', serif;
    color: #ffe5b4;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
  }

  header {
    padding: 30px 15px 10px;
    text-align: center;
    user-select: text;
  }

  header h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 3.6rem;
    color: #ffd966;
    text-shadow: 0 0 18px #ffdd77cc;
  }

  header h2 {
    font-style: italic;
    margin-top: 8px;
    font-weight: 400;
    color: #ffeab7cc;
    font-size: 1.5rem;
  }

  main {
    position: relative;
    width: 100vw;
    max-width: 380px;
    flex-grow: 1;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 0 15px 30px;
  }

  /* Peacock Feather Container */
  .pankha-container {
    position: relative;
    width: 140px;
    height: 260px;
    margin-bottom: 30px;
    filter: drop-shadow(0 0 12px #a9e4ff99);
    animation: gentleWave 4s ease-in-out infinite;
    transform-origin: bottom center;
  }

  /* Feather image style */
  .pankha-container img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    user-select: none;
  }

  /* Wave animation to simulate pankha moving */
  @keyframes gentleWave {
    0%, 100% {
      transform: rotate(-4deg);
      filter: drop-shadow(0 0 14px #89cfffcc);
    }
    50% {
      transform: rotate(4deg);
      filter: drop-shadow(0 0 18px #a9d8ffdd);
    }
  }

  /* Glowing halo ring behind feather */
  .halo {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 180px;
    height: 280px;
    background: radial-gradient(ellipse at center, rgba(255, 215, 0, 0.35) 20%, transparent 80%);
    border-radius: 50% / 60%;
    transform: translate(-50%, -50%);
    animation: pulseGlow 6s ease-in-out infinite;
    filter: blur(5px);
    pointer-events: none;
  }
  @keyframes pulseGlow {
    0%, 100% { opacity: 0.4; }
    50% { opacity: 0.7; }
  }

  /* Message box */
  .message-box {
    background: rgba(255, 215, 0, 0.15);
    border: 2px solid #fbe8a6cc;
    border-radius: 18px;
    padding: 20px 18px;
    max-width: 94%;
    font-size: 1.1rem;
    line-height: 1.5;
    color: #fff8dc;
    text-align: center;
    box-shadow: 0 0 24px #ffd96699 inset;
  }

  /* Flute icon with glow and animation */
  .flute-container {
    margin-top: 25px;
    width: 64px;
    height: 64px;
    filter: drop-shadow(0 0 6px #c2a94dcc);
    animation: fluteGlow 3s ease-in-out infinite;
    user-select: none;
  }

  /* Flute glow animation */
  @keyframes fluteGlow {
    0%, 100% { filter: drop-shadow(0 0 6px #c2a94d0); }
    50% { filter: drop-shadow(0 0 12px #f5e960cc); }
  }

  /* Responsive */
  @media (max-width: 350px) {
    header h1 {
      font-size: 2.9rem;
    }
    header h2 {
      font-size: 1.3rem;
    }
    .pankha-container {
      width: 110px;
      height: 205px;
      margin-bottom: 20px;
    }
    .message-box {
      font-size: 1rem;
      padding: 16px 14px;
    }
    .flute-container {
      width: 54px;
      height: 54px;
      margin-top: 18px;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Radha Krishna</h1>
  <h2>My Eternal Devotion and Love for You</h2>
</header>
<main>
  <div class="pankha-container" aria-label="Animated peacock feather mayur pankha">
    <div class="halo"></div>
    <img src="https://images.pexels.com/photos/1109198/pexels-photo-1109198.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=360" alt="Peacock Feather Animated" />
  </div>
  <div class="message-box" aria-label="Devotional love message">
    <p>Beloved, like Radha's eternal love for Krishna, my devotion and heart belong only to you.<br /><br />
    May the divine melodies of Krishna's flute fill your soul with peace and joy,<br />
    and may our love be as timeless and enchanting as their sacred bond.</p>
  </div>
  <div class="flute-container" aria-hidden="true" title="Krishna's Flute Icon">
    <svg height="64" viewBox="0 0 64 64" width="64" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#ffda44" stroke-width="2" stroke-linejoin="round" stroke-linecap="round">
      <rect x="15" y="25" width="34" height="14" rx="4" ry="4" fill="#ffdb4d66"/>
      <line x1="20" y1="19" x2="20" y2="45" />
      <line x1="27" y1="19" x2="27" y2="45" />
      <line x1="34" y1="19" x2="34" y2="45" />
      <line x1="41" y1="19" x2="41" y2="45" />
    </svg>
  </div>
</main>

<!-- Soft Krishna flute ambient music - CC0 from Pixabay -->
<audio id="fluteAudio" autoplay loop preload="auto" controls style="display:none"
src="https://cdn.pixabay.com/download/audio/2022/03/22/audio_14aab4a939.mp3?filename=indian-flute-spiritual-ambient-10816.mp3"></audio>

</body>
</html>
